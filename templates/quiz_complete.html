{% extends "base.html" %}

{% block title %}Quiz Completed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
    <h1>Quiz Completed!</h1>
    <p>You answered {{ score }} out of {{ total_questions }} questions correctly.</p>
    <p>Your skill level is: <strong>{{ skill_level }}</strong>.</p>
    <a href="{{ url_for('recommendations') }}">View Recommendations</a>
    </div>
</div>
{% endblock %}
